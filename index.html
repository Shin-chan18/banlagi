<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="https://lienquan.garena.vn/wp-content/uploads/2024/02/favicon.jpg" />
    <link rel="icon" type="image/jpg" href="./favicon.jpg" />
    <title>Trang Web Trêu Bạn</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-image: url(ngu.jpg);
        background-size: 100% 100%;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: red;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>tui là lập trình viên</h1>
    <button onclick="toggleAudio()">Bật / Tắt âm thanh</button>

    <audio id="prankAudio" loop>
      <source src="choban.mp3" type="audio/mpeg" />
      Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
      var audio = document.getElementById("prankAudio");

      // Tự động phát khi mở trang (Một số trình duyệt có thể chặn tự động phát)
      window.onload = function () {
        audio
          .play()
          .catch((error) => console.log("Trình duyệt đã chặn tự động phát."));
      };

      function toggleAudio() {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    </script>
    <h1>còn bạn đã cho âm thanh để 
      giải đố tui nhưng tui mới nhận 
      đã biết nay 9/2 tao mí gửi cho mày 
      thằng bạn thân ngu như cho của tao</h1>
  </body>
</html>
